<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Chercher recette
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mes recettes Favories</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Un champ de saisie du titre de recette -->
  <ion-input  placeholder="Sasie titre" [(ngModel)]="searchRecipe" (ngModelChange)="handleSearchIntoRecipes()"></ion-input>

  <ion-button color="light" (click)="handleSearchIntoRecipes()">
    <ion-icon slot="icon-only" name="search-outline"></ion-icon>
  </ion-button>

  <!-- <button (click)="handleSearchIntoList()">Recherche</button> -->

  <div *ngFor="let recette of recettesResultSearch">
    <ion-card>
      <ion-img src="{{ recette.picture }}"></ion-img>
      <ion-card-header>
        <ion-card-title>{{ recette.title }}</ion-card-title>
      </ion-card-header>
    </ion-card>      
  </div>

</ion-content>
