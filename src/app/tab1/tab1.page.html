<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngFor="let recette of recettes">
    <ion-card>
      <ion-img src="{{ recette.picture }}"></ion-img>
      <ion-card-header>
        <ion-card-title>{{ recette.title }}</ion-card-title>
      </ion-card-header>
    </ion-card>      
  </div>
<!-- <app-explore-container name="Recettes"></app-explore-container>-->
</ion-content>
